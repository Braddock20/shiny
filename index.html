<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>YouTube Downloader</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 50px; }
    input, select, button { padding: 10px; margin: 5px 0; width: 100%; }
    #log { margin-top: 20px; white-space: pre-wrap; background: #f0f0f0; padding: 10px; }
  </style>
</head>
<body>
  <h1>YouTube Downloader 🎵📺</h1>
  <input id="url" placeholder="Paste YouTube link..." />
  <select id="format">
    <option value="mp3">MP3 (audio)</option>
    <option value="mp4">MP4 (video)</option>
  </select>
  <button onclick="download()">Download</button>
  <div id="log"></div>
  <script>
    function download() {
      const url = document.getElementById('url').value;
      const format = document.getElementById('format').value;
      const log = document.getElementById('log');
      log.innerText = "Processing...";
      fetch(\`/api/download?url=\${encodeURIComponent(url)}&format=\${format}\`)
        .then(response => {
          if (!response.ok) throw new Error("Download failed");
          return response.blob();
        })
        .then(blob => {
          const a = document.createElement("a");
          a.href = URL.createObjectURL(blob);
          a.download = "download." + format;
          a.click();
          log.innerText = "✅ Done!";
        })
        .catch(err => {
          log.innerText = "❌ " + err.message;
        });
    }
  </script>
</body>
</html>
